<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>StackOverflow - Lite</title>
	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
		<header class="background">
			<div class="row">
				<nav class="grid-md-12">
					<ul class="nav box">
						<li class="brand-logo"><a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="" height="50" class=""></a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="register.html">Register</a></li>
					</ul>
				</nav>
			</div>
		</header>
	</div>
	<div class="container">
		<div class="row">
			<div class="grid-md-12">
				<form class="form form-33 form-center box mb-0 form-xs-width">
					<label for="email" class="text-bold">Email</label>
					<input type="email" placeholder="Email" name="email" id="email" class="form-control" required>
					<label for="password" class="text-bold">Password</label>
					<input type="password" placeholder="Password" id="password" class="form-control" name="password" required>
					<button class="btn btn-full btn-lg" type="button">Login</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="background">
		<p>&copy; 2018 Stack Lite</p>
	</footer>
</body>
</html>
