<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow - Lite</title>
	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body  id="page-bg">
	<div class="wrapper">
	    <div class="container-fluid">
			<header class="background">
				<div class="row">
					<nav class="grid-md-12">
						<ul class="nav box">
							<li class="brand-logo"><a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="" height="50" class=""></a></li>
							<li><a href="profile.html"><i class="far fa-user-circle"></i> Profile</a></li>
							<li><a href="register.html"><i class="fas fa-sign-in-alt"></i> Register</a></li>
						</ul>
					</nav>
				</div>
			</header>
		</div>
		<div class="container mt-10">
			<div class="row">
				<div class="grid-md-12">
					<form class="form form-33 form-center box form-xs-width">
						<h1 class="align-center m-0"><span class="color-blued">StackOverflow</span>-<span>Lite</span></h1>
						<h3 class="color-999 m-0 align-center">Share knowledge and get answers</h3>
						<label for="email" class="text-bold">Email</label>
						<input type="email" placeholder="Email" name="email" id="email" class="form-control" required>
						<label for="password" class="text-bold">Password</label>
						<input type="password" placeholder="Password" id="password" class="form-control" name="password" required>
						<div class="mb-10">
							Don't have an account? click here to <a href="register.html" class="color-dodger">Register</a>
						</div>
						<div class="align-center">
							<button class="btn btn-half btn-lg" type="button">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
