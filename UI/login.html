<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow - Lite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
		<header class="background">
			<div class="row">
				<nav class="grid-md-12">
					<ul class="nav box">
						<li class="brand-logo"><a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="" height="50" class=""></a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="register.html">Register</a></li>
					</ul>
				</nav>
			</div>
		</header>
	</div>
	<div class="container min-h">
		<div class="row">
			<div class="grid-md-12">
				<form class="form form-50 form-center box-shadow mb-0">
					<label for="email" class="text-bold">Email</label>
					<input type="text" placeholder="Enter Email" name="email" id="email" class="form-control" required>
					<label for="password" class="text-bold">Password</label>
					<input type="password" placeholder="Enter Password" id="password" class="form-control" name="password" required>
					<button class="btn btn-full btn-lg">Login</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<footer class="background">
			<img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="" height="30">
			<p>&copy; 2018 Stack Lite</p>
		</footer>
	</div>
</body>
</html>
