<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow - Lite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
		<header class="background">
			<div class="row">
				<nav class="grid-md-12">
					<ul class="nav box">
						<li class="brand-logo"><a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="" height="50" class=""></a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="register.html">Register</a></li>
					</ul>
				</nav>
			</div>
		</header>
	</div>
	<div class="container">
		<div class="row">
			<div class="grid-md-12">
				<form class="form form-70 form-center mb-0 form-xs-width">
                    <label for="name" class="text-bold">Display Name</label>
                    <input type="text" placeholder="Display Name" name="name" class="form-control" required>
                    <label for="email" class="text-bold">Email</label>
                    <input type="email" placeholder="Email" name="email" class="form-control" required>
                    <label for="password" class="text-bold">Password</label>
                    <input type="password" placeholder="Password" name="password" class="form-control" required>
                    <p>By creating an account you agree to our <a href="#" class="color-dodger">Terms & Privacy</a>.</p>
                    <button class="btn btn-full btn-lg" type="button">Register</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="background">
		<p>&copy; 2018 Stack Lite</p>
	</footer>
</body>
</html>
